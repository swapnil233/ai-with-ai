services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-app-builder-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_app_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: ai-app-builder-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_app_builder?schema=public
      - API_PORT=4000
      - CORS_ORIGIN=http://localhost:3000
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../apps/api/src:/app/apps/api/src
      - ../apps/api/prisma:/app/apps/api/prisma
    command: pnpm --filter @ai-app-builder/api dev

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: ai-app-builder-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_WS_URL=ws://localhost:4000
    depends_on:
      - api
    volumes:
      - ../apps/web/src:/app/apps/web/src
      - ../apps/web/public:/app/apps/web/public
    command: pnpm --filter @ai-app-builder/web dev

volumes:
  postgres_data:

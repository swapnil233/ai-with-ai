services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-app-builder-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_app_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ai-app-builder-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    container_name: ai-app-builder-minio-init
    depends_on:
      - minio
    restart: "no"
    entrypoint: >
      /bin/sh -c '
      until mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin}; do
        echo "Waiting for MinIO...";
        sleep 1;
      done;
      mc mb --ignore-existing local/ai-app-builder;
      '

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.fastapi
    container_name: ai-app-builder-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/ai_app_builder
      - CORS_ORIGIN=http://localhost:3000
      - TRUSTED_ORIGINS=http://localhost:3000
      - NODE_ENV=development
      - MODAL_TOKEN_ID=${MODAL_TOKEN_ID:-}
      - MODAL_TOKEN_SECRET=${MODAL_TOKEN_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../services/api:/app
    command: uvicorn main:socket_app --host 0.0.0.0 --port 4000 --reload

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: ai-app-builder-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_app_builder?schema=public
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-your-secret-key-here}
      - BETTER_AUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - NEXT_PUBLIC_WS_URL=ws://localhost:4000
      - SANDBOX_SERVICE_URL=http://api:4000
    depends_on:
      - api
    volumes:
      - ../apps/web/src:/app/apps/web/src
      - ../apps/web/public:/app/apps/web/public
    command: pnpm --filter @ai-app-builder/web dev

volumes:
  postgres_data:
  minio_data:
